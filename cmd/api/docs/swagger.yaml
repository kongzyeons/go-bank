      perPage:
        example: 10
        minimum: 1
        type: integer
      searchText:
        example: search by type or name
        type: string
      sortBy:
        properties:
          field:
            example: updatedDate
            type: string
          mode:
            example: desc
            type: string
        type: object
    type: object
