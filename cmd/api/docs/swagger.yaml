      currency:
        example: THB
        type: string
    required:
    - ammount
    - currency
    type: object
  models.AuthLoginReq:
    properties:
      password:
        example: "123456"
        maxLength: 6
        minLength: 6
        type: string
      username:
        example: admin
        maxLength: 100
        type: string
    required:
    - password
    - username
    type: object
  models.AuthRefreshReq:
    properties:
      refToken:
        type: string
    type: object
  models.AuthRegisterReq:
    properties:
      password:
        example: "123456"
        maxLength: 6
        minLength: 6
        type: string
      username:
        example: admin
        maxLength: 100
        type: string
    required:
    - password
    - username
    type: object
